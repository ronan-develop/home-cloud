framework:
    workflows:
        album_creation:
            type: 'state_machine'
            supports:
                - App\Entity\Album
            initial_marking: titre
            places:
                - titre
                - description
                - photos
                - confirmation
                - termine
            transitions:
                titre_to_description:
                    from: titre
                    to: description
                description_to_photos:
                    from: description
                    to: photos
                photos_to_confirmation:
                    from: photos
                    to: confirmation
                confirmation_to_termine:
                    from: confirmation
                    to: termine
                retour_description:
                    from: photos
                    to: description
                retour_photos:
                    from: confirmation
                    to: photos
