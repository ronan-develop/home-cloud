; HomeCloud — PHP upload settings
; À placer dans /etc/php/{version}/fpm/conf.d/99-homecloud.ini (ou cli/conf.d pour les tests)
; Pas de limite applicative : le stockage est illimité. Seuls les exécutables sont bloqués (côté code).

upload_max_filesize = 10G
post_max_size = 10G
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
